<mat-card class="login">
    <h1>Login</h1>
    <mat-form-field class='login__item'>
        <mat-label>email</mat-label>
        <input matInput type="email"
            [(ngModel)]="email"
            required autofocus>
    </mat-form-field>
    <br>
    <br>
    <button class='login__button'
        type="button" mat-raised-button
        (click)="sendEmailLink()"
        color="primary">
        Send Login Link
    </button>
</mat-card>
