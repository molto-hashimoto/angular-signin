<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content class="projectDetail">
    <mat-form-field class='projectDetail__no'>
        <mat-label>No</mat-label>
        <input matInput disabled value={{projectData.no}}>
    </mat-form-field>
    <mat-form-field class='projectDetail__name'>
        <mat-label>Name</mat-label>
        <input matInput type="text"
            [(ngModel)]="projectData.name"
            autofocus>
    </mat-form-field>
    <br>
    <mat-form-field class='projectDetail__status'>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="projectData.status">
            <mat-option value="New">New</mat-option>
            <mat-option value="Working">Working</mat-option>
            <mat-option value="Completed">Completed</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class='projectDetail__operator'>
        <mat-label>Operator</mat-label>
        <input matInput type="text"
            [(ngModel)]="projectData.operator">
    </mat-form-field>
    <br>
    <mat-form-field class='projectDetail__partner'>
        <mat-label>Partner</mat-label>
        <input matInput type="text"
            [(ngModel)]="projectData.partner">
    </mat-form-field>
    <br>
    <mat-form-field class='projectDetail__note'>
        <mat-label>Note</mat-label>
        <textarea input matInput type="text"
            [(ngModel)]="projectData.note">
        </textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button *ngIf="data.new === false" (click)="onButtonClick(-1)"> Delete </button>
    <span class="spacer"></span>
    <button mat-button (click)="onButtonClick(0)"> Cancel </button>
    <button mat-button (click)="onButtonClick(1)" cdkFocusInitial> OK </button>
</mat-dialog-actions>
